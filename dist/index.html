<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前端导航</title>
    <link rel="stylesheet" href="style.cba260a3.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <header class="globalHeader">
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text" placeholder="你喜欢的这里都有，请输入网址" onfocus="this.placeholder=''" onblur="this.placeholder='你喜欢的这里都有，请输入网址'">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">

        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text"> 新增网站</div>

                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2610243_fuf6447or0f.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.906e7a78.js"></script>
</body>

</html>
